<main class="my-5" style="background-image: url();">
    <div class="container w-100 card" style="margin-top: 4vw;">
        <div class="row p-4">
            <section class="col-md-6">
                <div class="flex-column">
                    <img src="{%static 'img/logo.jpg'%}"" class="d-block w-100"/>

                    <p>Kini dapat diakses dari mana saja!</p>
                </div>

            <section class="col-md-6">

                    <input type="text" name="nama" id="nama" placeholder="Siti Nurbaya" /> <br>

                    <label for="nama">Email</label> <br>
                    <input type="email" name="email" id="email" placeholder="siti@gmail.com" /> <br>

                    <label for="pesan">Pesan</label> <br>
                    <textarea name="pesan" id="pesan" cols="30" rows="10"> </textarea> <br>

        </div>
    </div>
